<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <p>Hey</p>

  <!--Call JS right in the HTML body-->
  <script>
    const p = document.querySelector('p').innerText;
    console.log(p);
  </script>

  <!--Or call it from another file-->
  <script src="./some.js"></script>

  <!--Can also call as .js file directly from command line with "node `file_name`"-->

</body>

</html>
