<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Event Loop</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <style>
    .go {
      margin: 5rem;
      background: white;
      padding: 5rem;
      width: 25rem;
      height: 25rem;
      transition: all 0.2s;
    }

    .go.circle {
      border-radius: 50%;
    }

    .go.red {
      background: red;
    }

    .go.purple {
      background: purple;
      color: white;
    }

    .go.fadeOut {
      opacity: 0;
    }
  </style>

  <div class="go">Click Me</div>

  <script>
    // Custom wait function
    function wait(ms = 0) {
      return new Promise(function (resolve) {
        setTimeout(resolve, ms);
      });
    }

    wait(2000).then(() => {
      console.log('Done');
    });

    // JS is a single-threaded (only one thing can be run at once)

    // Running gets call after Ending below based on the defined "call stack". Be careful!
    // console.log('Starting');
    // setTimeout(function () {
    //   console.log('Running');
    // }, 2000);
    // console.log('Ending');

    const go = document.querySelector('.go');

    // CALLBACK HELL!!!
    // If you want to do one thing after the other it can get messy like this!

    // 1. Change the text to GO when clicked.
    // go.addEventListener('click', function (e) {
    //   const el = e.currentTarget;
    //   el.textContent = 'GO';
    //   setTimeout(function () {
    //     // 2. Make it a circle after 2 seconds
    //     el.classList.add('circle');
    //     // 3. Make it red after 0.5s
    //     setTimeout(function () {
    //       el.classList.add('red');
    //       // 4. make it square after 0.25s
    //       setTimeout(function () {
    //         el.classList.remove('circle');
    //         // 5. make it purple after 0.3s
    //         setTimeout(function () {
    //           el.classList.remove('red');
    //           el.classList.add('purple');
    //           // 6. fade out after 0.5s
    //           setTimeout(function () {
    //             el.classList.add('fadeOut');
    //           }, 500);
    //         }, 300);
    //       }, 250);
    //     }, 500);
    //   }, 2000);
    // });

    // Solution: USE PROMISES (IOUs for something in the future) --> makes code look better
    function animate(e) {
      const el = e.currentTarget;
      el.textContent = 'GO';
      wait(200)
        .then(() => {
          el.classList.add('circle');
          return wait(500);
        })
        .then(() => {
          el.classList.add('red');
          return wait(250);
        })
        .then(() => {
          el.classList.remove('circle');
          return wait(500);
        })
        .then(() => {
          el.classList.remove('red');
          el.classList.add('purple');
          return wait(500);
        })
        .then(() => {
          el.classList.add('fadeOut');
        });
    }

    go.addEventListener('click', animate);
  </script>

</body>

</html>
