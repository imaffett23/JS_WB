<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>

  <img width="200" class="turt" src="./turtle.png" alt="Turt" />

  <style>
    .turt {
      position: relative;
      /* define a variable "x" */
      --x: 0;
      /* define a variable "y" */
      --y: 0;
      --rotateX: 0;
      --rotate: 0;
      transform: translateX(var(--x)) translateY(var(--y)) rotateY(var(--rotateX)) rotate(var(--rotate));
      transition: transform 0.2s;
    }
  </style>

  <script>
    const turtle = document.querySelector('.turt');
    let x = 0;
    let y = 0;
    const speed = 5;
    let flipped = false;
    let rotate = 0;

    function handleKeyDown(event) {
      // If it's not an arrow key, we don't care
      if (!event.key.includes('Arrow')) return;
      // Can be good for viewability, but each case needs to be strictly defined
      switch (event.key) {
        case 'ArrowUp':
          y -= 1;
          rotate = -90;
          break;
        case 'ArrowDown':
          y += 1;
          rotate = 90;
          break;
        case 'ArrowLeft':
          x -= 1;
          flipped = true;
          rotate = 0;
          break;
        case 'ArrowRight':
          x += 1;
          flipped = false;
          rotate = 0;
          break;
        default:
          console.log('That is not a valid move');
          break;
      }

      turtle.setAttribute(
        'style',
        `
      --x: ${x * speed}px; 
      --y: ${y * speed}px;
      --rotateX: ${flipped ? '180deg' : '0'};
      --rotate: ${rotate}deg;
      `
      );
    }

    window.addEventListener('keydown', handleKeyDown);
  </script>

</body>

</html>
